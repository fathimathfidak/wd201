<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Task</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <% todos.forEach((todo, index) => { %>
            <tr>
                <td><%= index + 1 %></td>
                <td><%= todo.task %></td>
                <td><%= todo.completed ? "Completed" : "Pending" %></td>
            </tr>
        <% }); %>
    </tbody>
            <footer>
    <h1>Built with Node.js</h1>
</footer>

</table>
