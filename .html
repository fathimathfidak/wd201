<html>
<head>
<title>
</title>
</head>
<body>
<form id="todo-form">
  <input type="text" name="title" placeholder="Enter to-do" required />
  <input type="date" name="dueDate" required />
  <button type="submit">Add To-Do</button>
</form>

<div id="todo-lists">
  <section id="overdue">
    <h2>Overdue</h2>
    <ul id="list-overdue"></ul>
    <p id="count-overdue">0</p>
  </section>
  <section id="due-today">
    <h2>Due Today</h2>
    <ul id="list-due-today"></ul>
    <p id="count-due-today">0</p>
  </section>
  <section id="due-later">
    <h2>Due Later</h2>
    <ul id="list-due-later"></ul>
    <p id="count-due-later">0</p>
  </section>
  <section id="completed">
    <h2>Completed Items</h2>
    <ul id="list-completed"></ul>
    <p id="count-completed">0</p>
  </section>
</div>
</body>
<html>
